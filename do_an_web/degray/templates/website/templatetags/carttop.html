                </a>
                <span class="count-holder">
                    <span class="count p-1">{{count}}</span>
                </span>
            </div>
        </div>
    </div>
    <div class="cart-detail p-3" style="display:none;">
        <div class="cart-detail-title">
            <h4 class="text-center">Giỏ hàng</h4>
        </div>
        <hr>
        <div class="cart-detail-content">
            <div class="cart-detail-scroll">
                {% for item in list_cart %}
                <div class="d-flex mb-2">
                    <div class="minu-cart-left align-self-center me-4">
                        <a class="mnc-link" href="detail-item/{{item.product_code}}">
                            <img src="{{item.image.url}}">
                        </a>
                    </div>
                    <div class="minu-cart-right">
                        <div class="align-self-center">
                            <div class="item-info">
                                <div class="item-title fw-bold">{{item.item_name}}</div>
                                <div class="item-size fs-5">{{item.item_size}}</div>
                            </div>
                            <div class="quantity-selector d-flex pt-1">
                                <div class="qty quantity-partent d-flex">
                                <button type="button" class="qtyminus-cart qty-btn border border-2 rounded-circle">-</button>															
                                <input type="text" size="1" id="quantity" name="qty" min="1" value="{{item.qty}}" class="tc line-item-qty item-quantity border border-2 ms-1 me-1 rounded-1 text-center">
                                <button type="button" class="qtyplus-cart qty-btn border border-2 rounded-circle">+</button>														
                                </div>
                                <div class="ps-5 fw-bold">
                                    <span>{{item.price}}</span>															
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <hr>
            <div class="cart-detail-total">
                <div class="mini-cart-total">
                    <div class="summary-total d-flex justify-content-between">
                        <span class="fw-bold align-self-center">
                        Tổng tiền: 
                        </span>
                        <span class="fs-5 text-danger fw-bold"> {{total_price}}₫</span>
                    </div>
                </div>
                <div class="mini-cart-button">
                    <div class="">
                        <a class="view-cart-btn btn btn-danger mt-3 mb-3" data-price-total="1000000" href="/cart">Xem giỏ hàng</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
