{% extends 'default.html' %}
{% load static %}
{% block content %}
    <div class="mainContent">
        <div class="container">
            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                      <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
              
                          <div class="mb-md-5 mt-md-4 ">
              
                            <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
              
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="fullname" name="fullname" class="form-control form-control-lg" />
                                    <label class="form-label" for="fullname">Full Name</label>
                                  </div>

                                  <div class="form-outline form-white mb-4">
                                    <input type="text" name="username" id="username" class="form-control form-control-lg" />
                                    <label class="form-label" for="username">UserName</label>
                                  </div>

                                  <div class="form-outline form-white mb-4">
                                    <input type="email" name="email" id="email" class="form-control form-control-lg" />
                                    <label class="form-label" for="email">Email</label>
                                  </div>

                                  <div class="form-outline form-white mb-4">
                                    <input type="password" name="password" id="password" class="form-control form-control-lg" />
                                    <label class="form-label" for="password">Password</label>
                                  </div>
                                  <div class="form-outline form-white mb-3">
                                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control form-control-lg" />
                                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                                  </div>
                                  
                                  <p> {{ error }} </p>
                    
                                  <p class="small mb-3 pb-lg-2"><a class="text-white-50" href="/forgot-password">Forgot password?</a></p>
                    
                                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                            </form>
                          </div>
                          <div>
                            <p class="mb-0 mt-2">I have a account !  <a href="/login" class="text-white-50 fw-bold">Sign Up</a>
                            </p>
                          </div>
              
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
        </div>
    </div>
{% endblock %}
