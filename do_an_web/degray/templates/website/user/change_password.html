{% extends 'default.html' %}
{% load static %}
{% block content %}

<div class="mainContent">
    <div class="container">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2 text-uppercase">{{title}}</h2>
                        <p class="text-white-50 mb-5">Please enter your password and new password!</p>
          
                        <form method="post">
                            {% csrf_token %}
                
                              <div class="form-outline form-white mb-4">
                                <input type="password" name="current_password" id="current_password" class="form-control form-control-lg" />
                                <label class="form-label" for="current_password">Current Password</label>
                              </div>
                
                              <div class="form-outline form-white mb-4">
                                <input type="password" name="new_password" id="new_password" class="form-control form-control-lg" />
                                <label class="form-label" for="new_password">New Password</label>
                              </div>
                
                              <div class="form-outline form-white mb-4">
                                <input type="password" name="confirm_new_password" id="confirm_new_password" class="form-control form-control-lg" />
                                <label class="form-label" for="confirm_new_password">Confirm New Password</label>
                              </div>
                              <p> {{ noti }} </p>
                
                              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                
                              <button class="btn btn-outline-light btn-lg px-5" type="submit">Change</button>
                        </form>
                      </div>
                      <div>
                        <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                        </p>
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
    </div>
</div>

{% endblock %}
