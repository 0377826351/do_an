{% extends '../layout/default.html' %}
{% block content %}
<div class="card card-primary card-outline">
<div class="content-wrapper">
<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{title}}</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/home-admin">Home</a></li>
            <li class="breadcrumb-item active">{{title}}</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="card card-primary">
                <div class="card-header">
                  <h2 class="card-title"><b>{{title}}</b></h2>
                </div>
                <div class="card-body box-profile">

                  <div class="form-group">
                    <label>Name</label>
                    <input  type="text" class="form-control" name="name" value="{{item.name}}" placeholder="Name" required></input>
                  </div>
                  
                  <div class="form-group">
                    <label>Product Code </label>
                    <input  type="text" class="form-control" name="product_code" value="{{item.product_code}}" value= placeholder="Product Code" required></input>
                  </div>

                  <div class="form-group">
                    <label>Price</label>
                    <input  type="text" class="form-control" name="price" value="{{item.price}}" placeholder="Price" required></input>
                  </div>
                  
                  <div class="form-group">
                    <label>Detail</label>
                    <input class="form-control" name="detail" value="{{item.detai}}" placeholder="Content Detail"></inp>
                  </div>

                  <div class="form-group">
                    <label for="exampleSelectRounded0">Category Item</label>
                    <select class="custom-select rounded-0" id="exampleSelectRounded0" name="cate" >
                      {% for cate in list_cate %}
                      <option value="{{cate.id}}" {% if cate.id == item.category_item_id %} selected="selected" {% endif %}>{{cate.name}}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="form-group">
                    <div class="font-weight-bold">Current image:</div>
                    <p class="mb-1"> {{item.image}}</p>
                    <label for="exampleInputFile">New Image</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file"  id="customFile" value="{{item.image}}" name="image">
                        <label for="customFile"></label>
                      </div>
                    </div>
                  </div>

                  <div class="mt-3">
                    <button type="submit" class="btn btn-primary float-right"><b>Save</b></button>
                    <button type="reset" class="btn btn-primary float-right mr-3"><b>Reset</b></button>
                  </div>
                </div>
                <!-- /.card-body -->
              </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</div>
{% endblock %}
