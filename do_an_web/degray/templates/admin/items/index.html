{% extends '../layout/default.html' %}
{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">{{title}}</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">{{title}}</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="card">
            <div class="card-header border-0">
              <h3 class="card-title"></h3>
              <div class="card-tools">
                <a href="/items-admin/add_item" class="btn btn-tool btn-sm">
                  <i class="fa-solid fa-plus fa-xl"></i>
                </a>
              </div>
            </div>
            <div class="card-body table-responsive p-0">
              <div class="list-item">
                <div class="row header mb-5">
                  <div class="col-1 pl-4 font-weight-bold">ID</div>
                  <div class="col-1 font-weight-bold" >Category Item</div>
                  <div class="col-1 font-weight-bold">Product Code</div>
                  <div class="col-3 font-weight-bold">Name</div>
                  <div class="col-2 font-weight-bold">Price</div>
                  <div class="col-3 font-weight-bold">Image</div>
                  <div class="col-1 font-weight-bold"></div>
                </div>
                </div>
                <div class="body">
                  {% for obj in list_obj %}
                  <div class="row">
                    <div class="col-1 align-self-center pl-4">
                      <a href="items-admin/update/{{ obj.id }}">{{ obj.id }}</a>
                    </div>
                    <div class="col-1 align-self-center">
                      {{ obj.category_item }}
                    </div>
                    <div class="col-1 align-self-center">
                      {{ obj.product_code }}
                    </div>
                    <div class="col-3 align-self-center">
                      {{ obj.name }}
                    </div>
                    <div class="col-2 align-self-center">
                      {{ obj.price }}
                    </div>
                    <div class="col-3 align-self-center">
                      <img src="{{obj.image.url}}" style="width:30%">
                    </div>
                    <div class="col-1 align-self-center">
                      <a href="items-admin/delete/{{obj.id}}"><i class="fa-solid fa-trash fa-xl"></i></a>
                    </div>
                  </div>
                {% endfor %}
                </div>
              </div>
            </div>
          </div>
        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
{% endblock %}
